name: Check Schedule

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants permission to save the memory file
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      
      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TRMNL_WEBHOOK: ${{ secrets.TRMNL_WEBHOOK }}
        run: python check_schedule.py

      - name: Save Bot Memory
        run: |
          git config --global user.name "AeroGuard Bot"
          git config --global user.email "bot@example.com"
          git add last_schedule.txt
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ§  Memory updated: Schedule changed" && git push)
